<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1
          class="mt-5 mb-5 text-center border border-success rounded display-4"
        >
          Weather Dashboard
        </h1>
        <section id="search-form-sec" class="my-5">
          <h2 class="my-4">Search for a City:</h2>
          <form id="search-form">
            <div class="form-group my-4">
              <label for="city-input"></label>
              <input
                type="text"
                id="city-input"
                class="form-control"
                placeholder="Enter city name"
                required
              />
            </div>
            <button type="submit" class="btn btn-success btn-lg">Search</button>
          </form>
        </section>
      </div>
    </header>

    <main>
      <section id="current-weather" class="container my-5">
        <h2 class="my-4">Current Weather</h2>
        <div class="current-weather-info card text-white bg-success">
          <div class="row m-4">
            <div class="col-md-6">
              <p><strong>City:</strong> <span id="city-name"></span></p>
              <p><strong>Date:</strong> <span id="date"></span></p>
              <p><strong>Weather:</strong> <span id="weather"></span></p>
            </div>
            <div class="col-md-6">
              <p>
                <strong>Temperature:</strong> <span id="temperature"></span>
              </p>
              <p><strong>Humidity:</strong> <span id="humidity"></span></p>
              <p><strong>Wind Speed:</strong> <span id="wind-speed"></span></p>
            </div>
          </div>
        </div>
      </section>

      <section id="forecast" class="container my-5">
        <!-- 5 Dayes forecast added by JS-->
      </section>

      <section id="search-history" class="container my-5">
        <h2 class="my-4">Search History</h2>
        <div id="search-history-list" class="row">
          <!-- Search history items added by JS-->
        </div>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
